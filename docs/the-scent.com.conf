<VirtualHost *:80>
    ServerName the-scent.com
    DocumentRoot /cdrom/project/the-scent.com/public

    <Directory /cdrom/project/the-scent.com/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /cdrom/project/the-scent.com/storage/app/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/the-scent.com-error.log
    CustomLog ${APACHE_LOG_DIR}/the-scent.com-access.log combined
</VirtualHost>
